<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="./three.js-master/build/three.min.js"></script>
		<script src="./three.js-master/examples/js/controls/OrbitControls.js"></script>
		<script>

            
            var geometry = new THREE.BufferGeometry(); //创建一个Buffer类型几何体对象
            var vertices = new Float32Array([
                0, 0, 0, //顶点1坐标
                50, 0, 0, //顶点2坐标
                0, 100, 0, //顶点3坐标
                0, 0, 10, //顶点4坐标
                0, 0, 100, //顶点5坐标
                50, 0, 10, //顶点6坐标
            ]);
            // 创建属性缓冲区对象
            var attribue = new THREE.BufferAttribute(vertices, 3); //3个为一组，表示一个顶点的xyz坐标
            // 设置几何体attributes属性的位置属性
            geometry.attributes.position = attribue;


            var material = new THREE.MeshBasicMaterial({
                color: 0x0000ff,
                side: THREE.DoubleSide
            });

            var mash = new THREE.Mesh(geometry, material);

            
            var materialPoint = new THREE.PointsMaterial({
                color: 0xff0000,
                size: 4.0
            })
            var points = new THREE.Points(geometry, materialPoint); 

            var materialLine = new THREE.LineBasicMaterial({
                color: 0xff0000,
                size: 10.0
            });
            var line = new THREE.Line(geometry,materialLine);

            var geometrysa = new THREE.BoxGeometry(100,100,100);
            var materialsa = new THREE.MeshLambertMaterial({
                color:0x0000ff
            });
            var mashsa = new THREE.Mesh(geometrysa,materialsa)

            var scene = new THREE.Scene();
            scene.add(mash);
            scene.add(points);
            scene.add(line);
            scene.add(mashsa);

            var point = new THREE.PointLight(0xff0000);
            point.position.set(400,200,300);
            scene.add(point);

            var ambient = new THREE.AmbientLight(0x888888);
            scene.add(ambient);

            var width = window.innerWidth;
            var height = window.innerHeight;
            var k = width / height;
            var s = 200;
            
            var camera = new THREE.OrthographicCamera( -s * k , s * k , s , -s , 1 , 1000 );
            camera.position.set(200,300,400);
            camera.lookAt(scene.position);

            var axisHelper = new THREE.AxisHelper(250);
            scene.add(axisHelper);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( width , height );
            renderer.setClearColor( 0xb9d3ff , 1 );

            document.body.appendChild( renderer.domElement );

            function render(){
                renderer.render( scene , camera );
                requestAnimationFrame( render );
            }

            render();

            var controls = new THREE.OrbitControls( camera, renderer.domElement );
        </script>
	</body>
</html>
