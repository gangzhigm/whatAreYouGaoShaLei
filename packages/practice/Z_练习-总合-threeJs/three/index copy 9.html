<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="./three.js-master/build/three.min.js"></script>
		<script src="./three.js-master/examples/js/controls/OrbitControls.js"></script>
		<script>
            var geometry = new THREE.Geometry(); //声明一个几何体对象Geometry
            var p1 = new THREE.Vector3(50, 0, 0); //顶点1坐标
            var p2 = new THREE.Vector3(0, 70, 0); //顶点2坐标
            var p3 = new THREE.Vector3(80, 70, 0); //顶点3坐标
            //顶点坐标添加到geometry对象
            geometry.vertices.push(p1, p2, p3);

            var color1 = new THREE.Color(0xff0000);
            var color2 = new THREE.Color(0x00ff00);
            var color3 = new THREE.Color(0x0000ff);
            geometry.colors.push(color1, color2, color3);

            var materialPoint = new THREE.PointsMaterial({
                vertexColors: THREE.VertexColors,
                size: 14.0
            })
            var material = new THREE.MeshBasicMaterial({
                color: 0xff00ff,
                side: THREE.DoubleSize
            })

            var mash = new THREE.Mesh( geometry, material );
            var points = new THREE.Points(geometry, materialPoint);


            var scene = new THREE.Scene();
            scene.add(mash);
            scene.add(points);
            // var point = new THREE.PointLight(0xff0000);
            // point.position.set(400,200,300);
            // scene.add(point);

            // var ambient = new THREE.AmbientLight(0x888888);
            // scene.add(ambient);

            var width = window.innerWidth;
            var height = window.innerHeight;
            var k = width / height;
            var s = 200;
            
            var camera = new THREE.OrthographicCamera( -s * k , s * k , s , -s , 1 , 1000 );
            camera.position.set(200,300,400);
            camera.lookAt(scene.position);

            var axisHelper = new THREE.AxisHelper(250);
            scene.add(axisHelper);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( width , height );
            renderer.setClearColor( 0xb9d3ff , 1 );

            document.body.appendChild( renderer.domElement );

            function render(){
                renderer.render( scene , camera );
                requestAnimationFrame( render );
            }

            render();

            var controls = new THREE.OrbitControls( camera, renderer.domElement );
        </script>
	</body>
</html>
