<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="
        display:inline-grid;
        width:300px;
        height:300px;
        grid-template-columns: repeat(3, 33.33%);
        grid-template-rows: repeat(3, 33.33%)">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div style="
        display:inline-grid;
        width:300px;
        height:300px;
        grid-template-columns: repeat(auto-fill, 50px);">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div style="
        display:inline-grid;
        width:300px;
        height:300px;
        grid-template-columns: 1fr 1fr;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div style="
        display:inline-grid;
        width:300px;
        height:300px;
        grid-template-columns: 150px 1fr 2fr;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div style="
        display:inline-grid;
        width:300px;
        height:300px;
        grid-template-columns: 1fr 1fr minmax(100px, 1fr);">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <hr/>
    <div style="
        display: grid;
        grid-template-columns: [c1] 100px [c2] 100px [c3] auto [c4];
        grid-template-rows: [r1] 100px [r2] 100px [r3] auto [r4];">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <hr/>
    <div style="
        display: grid;
        grid-template-columns: repeat(12, 1fr);">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
    </div>
    <hr/>
    <div style="
        display: grid;
        grid-template-columns: repeat(3, 100px);">
        <div style="border:1px solid red;">1</div>
        <div style="border:1px solid red;">2</div>
        <div style="border:1px solid red;">3</div>
        <div style="border:1px solid red;">4</div>
        <div style="border:1px solid red;">5</div>
        <div style="border:1px solid red;">6</div>
        <div style="border:1px solid red;">7</div>
        <div style="border:1px solid red;">8</div>
        <div style="border:1px solid red;">9</div>
    </div>
    <div style="
        display: grid;
        grid-row-gap: 20px;
        grid-column-gap: 20px;
        grid-template-columns: repeat(3, 100px);">
        <div style="border:1px solid red;">1</div>
        <div style="border:1px solid red;">2</div>
        <div style="border:1px solid red;">3</div>
        <div style="border:1px solid red;">4</div>
        <div style="border:1px solid red;">5</div>
        <div style="border:1px solid red;">6</div>
        <div style="border:1px solid red;">7</div>
        <div style="border:1px solid red;">8</div>
        <div style="border:1px solid red;">9</div>
    </div>
    <div style="
        display: grid;
        grid-gap: 30px;
        grid-template-columns: repeat(3, 100px);">
        <div style="border:1px solid red;">1</div>
        <div style="border:1px solid red;">2</div>
        <div style="border:1px solid red;">3</div>
        <div style="border:1px solid red;">4</div>
        <div style="border:1px solid red;">5</div>
        <div style="border:1px solid red;">6</div>
        <div style="border:1px solid red;">7</div>
        <div style="border:1px solid red;">8</div>
        <div style="border:1px solid red;">9</div>
    </div>
    <hr/>
    <div style="
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        grid-auto-flow: row;
        ">
        <div style="border:1px solid red;">1</div>
        <div style="border:1px solid red;">2</div>
        <div style="border:1px solid red;">3</div>
        <div style="border:1px solid red;">4</div>
        <div style="border:1px solid red;">5</div>
        <div style="border:1px solid red;">6</div>
        <div style="border:1px solid red;">7</div>
        <div style="border:1px solid red;">8</div>
        <div style="border:1px solid red;">9</div>
    </div>
    <div style="
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        grid-auto-flow: column;
        ">
        <div style="border:1px solid red;">1</div>
        <div style="border:1px solid red;">2</div>
        <div style="border:1px solid red;">3</div>
        <div style="border:1px solid red;">4</div>
        <div style="border:1px solid red;">5</div>
        <div style="border:1px solid red;">6</div>
        <div style="border:1px solid red;">7</div>
        <div style="border:1px solid red;">8</div>
        <div style="border:1px solid red;">9</div>
    </div>
</body>
</html>
