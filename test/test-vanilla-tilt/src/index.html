<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .your-element{
        background: #6efa9d;
        width: 200px;
        height: 300px;
        margin: auto;
        margin-top: 100px;
        padding: 10px;
        transform-style: preserve-3d;
    }
    .yl{
        width: 30%;
        height: 40%;
        margin: auto;
        background: rgb(243, 74, 74);
        transition: all 0.4s;
    }
    .your-element:hover .yl{
        transform: translateZ(200px)
    }
    </style>
</head>
<body>
    <div class="your-element" data-tilt data-tilt-glare data-tilt-max-glare="0.1">
        <div class="yl">123</div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
